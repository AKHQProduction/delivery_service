services:
  bot:
    image: "delivery_bot"
    container_name: delivery_bot
    restart: on-failure
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - delivery_db
      - minio
      - ngrok
    command: poetry run python -m entrypoint.bot
    env_file:
      - "./backend/.env"
    volumes:
      - ./backend/infrastructure/persistence/alembic/migrations/versions:/app/infrastructure/persistence/alembic/migrations/versions

  delivery_db:
    container_name: "delivery_db"
    image: postgres:16-alpine
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - "./backend/.env"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d delivery_database -U $${POSTGRES_USER}"
        ]
      interval: 2s
      timeout: 60s
      retries: 10
      start_period: 3s

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    environment:
      - NGROK_CONFIG=/etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml

  minio:
    image: minio/minio
    container_name: minio
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    env_file:
      - "./backend/.env"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  pg_data:
  minio_data: